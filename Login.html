<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Login</title>
    <link rel="stylesheet" href="./light7/dist/css/light7.css">
    <link rel="stylesheet" href="./light7/dist/css/light7-swiper.css">
    <link rel="stylesheet" href="./css/Login/login.css">
  </head>
  <body>

    <div class="page page_bg" id="login_page">
      <header class="bar bar-nav login_header">
        <button class="button button-link button-nav pull-left">
          <!-- <a href="index.html#index-page" class="icon icon-left font_color"></a> -->
        </button>
      </header>
      <p class="login_white">校园表白</p>
      <div class="card login_form_div">
        <div class="card-content">
          <div class="card-content-inner">
           <form method="POST">
              
              <div class="login_username">
                  <span class="icon icon-me login_icon"></span>
                <input class="username" type="text" name="username" placeholder="请输入用户名" />
              </div>
              
              <div class="login_password">
                  <span class="icon icon-browser login_icon"></span>
                <input class="password" type="password" name="login_password" placeholder="请输入密码" />
              </div>
           </form>
          </div>
        </div>
      </div>

      <p><a href="javascript:" class="button button-big button-round login_btn">登录 </a></p>

    </div>

    <script type="text/javascript" src="./js/jquery.min.js" charset='utf-8'></script>
    <script type='text/javascript' src="./light7/dist/js/light7.js" charset='utf-8'></script>
    <script type="text/javascript" src="./light7/dist/js/light7-swiper.js" charset='utf-8'></script>
    <script type="text/javascript" src="./js/Login/login.js"></script>
  </body>
</html>
