<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Edit</title>
    <link rel="stylesheet" href="./light7/dist/css/light7.css">
    <link rel="stylesheet" href="./light7/dist/css/light7-swiper.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <!-- 这里是ajaxtouter1内联的新页面 -->
    <div class="page no-tabbar page-current page-inited" id="edit-page" style="background-color:white;">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" style="color:#000;" href="index.html#mine-page">
            <span class="icon icon-left"></span>
            返回
            </a>
            <h1 class='title'>编辑资料</h1>
            <a href="javascript:" class="button button-nav pull-right button-fill button-danger">修改</a>
        </header>
        <div class="content" style="top:0rem;">
            <div class="content-block no-paddings">
                <div class="card-content card-bgimg">
                    <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="100%">
                </div>  
                <div class="card-Headportrait">
                    <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="100%">
                </div>
            </div>

            <div class="list-block list-cont">
                <ul style="border-top:none;">
                    <!-- Text inputs -->
                    <li>
                    <div class="item-content">
                        <div class="item-inner">
                        <div class="item-title label">昵称</div>
                        <div class="item-input">
                            <input type="text" placeholder="Your name">
                        </div>
                        </div>
                    </div>
                    </li>
                    <!-- Select -->
                    <li>
                    <div class="item-content">
                        <div class="item-inner">
                        <div class="item-title label">性别</div>
                        <div class="item-input">
                            <select>
                            <option>男</option>
                            <option>女</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    </li>
                    <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">个性签名:</div>
                            <div class="item-input">
                            <textarea style="text-align:left;height:2.1rem;line-height:1.1rem;" value="333"></textarea>
                            </div>
                        </div>
                    </div>
                    </li>
                </ul>
            </div>

        </div>
    </div><!-- 这里是ajaxrouter101内联的新页面结束 -->


    <script type="text/javascript" src="./js/jquery.min.js" charset='utf-8'></script>
    <script type='text/javascript' src="./light7/dist/js/light7.js" charset='utf-8'></script>
    <script type="text/javascript" src="./light7/dist/js/light7-swiper.js" charset='utf-8'></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
